<head>
  <link rel="stylesheet" href="/css/mycloth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
<br/><br/>
<div class="container">
  <p class="p1">나의 옷</p>
  <div class="card" style="height:30rem;">
    <div class="card-body">
      <p class="card-text" style="text-align: center; color:6C63FF">
        <fieldset>
          <legend><b>상의</b></legend>
            <table>
              <tr>
                  <td><input type="checkbox" name="top" value="coat" checked>&nbsp;<b>코트</b></td>
                  <td><input type="checkbox" name="top" value="jacket">&nbsp;<b>재킷</b></td>
              </tr>
              <tr>
                  <td><input type="checkbox" name="top" value="shirt">&nbsp;<b>셔츠</b></td>
                  <td><input type="checkbox" name="top" value="hood">&nbsp;<b>후드</b></td>
              </tr>
              <tr>
                <td><input type="checkbox" name="top" value="padding">&nbsp;<b>패딩</b></td>
                <td><input type="checkbox" name="top" value="blouse">&nbsp;<b>블라우스</b></td>
              </tr>
              <tr>
                <td><input type="checkbox" name="top" value="neat">&nbsp;<b>니트</b> </td>
                <td><input type="checkbox" name="top" value="short sleeve t-sthirt">&nbsp;<b>반팔 티</b> </td>
              </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend><b>하의</b></legend>
            <table>
              <tr>
                  <td><input type="checkbox" name="pants" value="RaisedPants" checked />&nbsp;<b>기모 바지</b></td>
                  <td><input type="checkbox" name="pants" value="bluejeans" />&nbsp;<b>청 바지</b></td>
              </tr>
              <tr>
                  <td><input type="checkbox" name="pants" value="cottonPants" />&nbsp;<b>면 바지</b></td>
                  <td><input type="checkbox" name="pants" value="shorts" />&nbsp;<b>반 바지<b></b> </td>
              </tr>
            </table>
     
        </fieldset>
    </div>
  </div>
  <nav>
    <ul class="nav-container">
      <li class="nav-item" style="margin-right: 35px;"><a href=""><img src="img/m1_black.png"></a></li>
      <li class="nav-item"><a href=""><img src="img/m2_color.png"></a></li>
      <li class="nav-item" style="margin-left: 35px;"><a href=""><img src="img/m3_black.png"></a></li>
    </ul>
  </nav>
  
</div>
</body>
</html>
